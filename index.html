<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Fight</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <div id="header-title">
                <h1>Have a little Ship Fight!</h1>
            </div>
        </div>
        <div id="content">
            <div id="board-container">
                <div class="board" id="board-left">
                    <div class="board-top">
                        <div class="player-name">Left name</div>
                        <div class="stats">
                            <div class="ships-alive">Left alive</div>
                            <div class="player-turn">Left turn</div>
                        </div>
                    </div>
                    <div class="board-positions"></div>
                </div>
                <div class="board" id="board-right">
                    <div class="board-top">
                        <div class="player-name">Right name</div>
                        <div class="stats">
                            <div class="ships-alive">Right alive</div>
                            <div class="player-turn">Right turn</div>
                        </div>
                    </div>
                    <div class="board-positions"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="footer-title">
                <h3>Sea Floor</h3>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
