<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Fight</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <div id="header-title">
                <h1>Have a little Ship Fight!</h1>
            </div>
        </div>
        <div id="content">
            <div id="winner-name-display">
                <h2 id="winner-name-text"></h2>
            </div>
            <div id="ship-menu">
                <div id="ship-menu-top"><span>Ships:</span></div>
                <div id="ship-selection"></div>
            </div>
            <div id="board-container">
                <div class="board" id="left-board">
                    <div class="board-top">
                        <div class="player-name">Name</div>
                        <div class="stats">
                            <div class="ships-remaining">Ships Remaining: <span>0</span></div>
                            <div class="player-turn">Stand By...</div>
                        </div>
                    </div>
                    <div class="board-positions"></div>
                </div>
                <div class="board" id="right-board">
                    <div class="board-top">
                        <div class="player-name">Right name</div>
                        <div class="stats">
                            <div class="ships-remaining">Ships Remaining: <span>0</span></div>
                            <div class="player-turn">Stand By...</div>
                        </div>
                    </div>
                    <div class="board-positions"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="footer-title">
                <h3>Sea Floor</h3>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
